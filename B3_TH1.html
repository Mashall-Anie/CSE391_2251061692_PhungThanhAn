<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 03: Bảng Điểm HTML</title>
    <style>
        /* CSS để tạo kiểu cho bảng giống với hình ảnh */
        body {
            font-family: sans-serif;
        }
        table {
            border-collapse: collapse; /* Gộp đường viền */
            width: 100%;
            max-width: 800px; /* Giới hạn chiều rộng tối đa */
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black; /* Tạo đường viền cho các ô */
            padding: 8px; /* Thêm khoảng đệm */
            text-align: center; /* Căn giữa nội dung */
        }
        thead th {
            background-color: #f2f2f2; /* Tô màu nền cho tiêu đề */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th colspan="2">Student</th>
                <th colspan="4">Exam</th>
                <th colspan="4">2nd Exam</th>
                <th colspan="2">Final Grade</th>
            </tr>
            <tr>
                <th rowspan="2">Code</th>
                <th rowspan="2">Name</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th rowspan="2">Grade</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th rowspan="2">Grade</th>
                <th rowspan="2">NR</th>
                <th rowspan="2">R</th>
            </tr>
            <tr>
                <th>8</th>
                <th>7</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>80549061</td>
                <td>John</td>
                <td>70%</td>
                <td>100%</td>
                <td>100%</td>
                <td>17.6</td>
                <td colspan="4"></td> <td>17.6</td>
                <td>18</td>
            </tr>
            <tr>
                <td>80549062</td>
                <td>Mary</td>
                <td>10%</td>
                <td>50%</td>
                <td>50%</td>
                <td>6.8</td>
                <td>100%</td>
                <td>100%</td>
                <td>50%</td>
                <td>16.5</td>
                <td>16.5</td>
                <td>17</td>
            </tr>
            <tr>
                <td>80549063</td>
                <td>Claire</td>
                <td colspan="4"></td> 
                <td>50%</td>
                <td>50%</td>
                <td>50%</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
